name: ROBLOX 2016 pyDev

on:
  push:
    paths:
      - stylustheme.css
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: main
    
    - uses: actions/checkout@v2
    - name: Set up Python 11
      uses: actions/setup-python@v2
      with:
        python-version: '11'

    - name: Install more python
      run: |
        pwd
        python -m pip install --upgrade pip
        pip install -r workflows/newark/requirements.txt
      
    - name: Run newark scripts
      run: |
        python workflows/newark/pyDevIzhevsk.py
    
    - name: Set user identity
      run: |
        git config --global user.email "33004321+anthony1x6000@users.noreply.github.com"
        git config --global user.name "roblox-shishkov"
    
    - name: Push changes to downloads
      run: |
        git checkout -b downloads
        git add devDownloads/
        git commit -m "Update devDownloads"
        git push origin downloads